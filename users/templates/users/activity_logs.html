<h1>Activity Logs</h1>
<table>
    <thead>
        <tr>
            <th>Action</th>
            <th>Details</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.get_action_display }}</td>
            <td>{{ log.details|default:"-" }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No activity logs available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
