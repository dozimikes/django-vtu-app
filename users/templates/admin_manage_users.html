<h2>Manage Users</h2>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.user.username }}</td>
            <td>{{ user.user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{% url 'admin_edit_user' user.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
